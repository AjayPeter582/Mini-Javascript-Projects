<!DOCTYPE html>
<html>
    <head>
        <title>Rotating Image Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="image-container">
            <span style="--i:1"><img src="https://picsum.photos/id/237/300/200"></span>
            <span style="--i:2"><img src="https://picsum.photos/id/223/300/200"></span>
            <span style="--i:3"><img src="https://picsum.photos/id/4/300/200"></span>
            <span style="--i:4"><img src="https://picsum.photos/id/91/300/200"></span>
            <span style="--i:5"><img src="https://picsum.photos/id/301/300/200"></span>
            <span style="--i:6"><img src="https://picsum.photos/id/775/300/200"></span>
            <span style="--i:7"><img src="https://picsum.photos/id/452/300/200"></span>
            <span style="--i:8"><img src="https://picsum.photos/id/863/300/200"></span>
        </div>
        <div class="butt-container">
            <button class="butt" id="prev">Prev</button>
            <button class="butt" id="next">Next</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
