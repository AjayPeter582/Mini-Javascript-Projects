<!DOCTYPE html>
<html>
    <head>
        <title>Video Trailer Pop-up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <img src="https://images.pexels.com/photos/5627838/pexels-photo-5627838.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
            <h1>Movie Title</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut, id inventore ea nam officia, dolores nulla officiis provident itaque repudiandae aperiam est porro laudantium modi fugit eveniet nesciunt? Perferendis, perspiciatis?</p>
            <button class="butt">Watch now</button>
        </div>
        <div class="trailer-container active">
            <video src="Chuttamalle.mp4" controls></video>
            <i class="fas fa-times fa-2x close-icon"></i>
        </div>
        <script src="index.js"></script>
    </body>
</html>
